<?xml version="1.0" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" width="280" height="160">
    <foreignObject x="0" y="0" width="280" height="160">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <col>
                <title><type>ColBox</type></title>
                <content>
                    <value>
                        <title><type>ValueBox</type><id>title</id></title>
                    </value>
                    <row>
                        <title><type>RowBox</type></title>
                        <content>
                            <value>
                                <title><type>ValueBox</type><string>"Plan"</string></title>
                            </value>
                            <value>
                                <title><type>ValueBox</type><string>"Fact"</string></title>
                            </value>
                        </content>
                    </row>
                </content>
            </col>
            <style>
                * {
                    box-sizing: border-box;
                }

                body {
                    font-family:
                        -apple-system, BlinkMacSystemFont,
                        "Segoe UI",
                        "Roboto",
                        "Helvetica Neue", "Ubuntu", Arial, sans-serif,
                        "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                    font-size: 16px;
                    margin: 0;
                    width: max-content;
                }

                row,
                col,
                value,
                content,
                title {
                    display: flex;
                }

                row,
                col,
                value {
                    padding: 5px;
                }

                title:not(:last-child) {
                    padding-bottom: 5px;
                }

                type {
                    color: #007d9a;
                    padding-right: 5px;
                }

                id {
                    color: black;
                }

                string {
                    color: #a31515;
                }

                row,
                col,
                value {
                    flex-direction: column;
                    border: 1px solid #ccc;
                }

                row > content {
                    flex-direction: row;
                }

                row > content > *:not(:first-child) {
                    margin-left: 5px;
                }

                col > content {
                    flex-direction: column;
                }

                col > content > *:not(:first-child) {
                    margin-top: 5px;
                }
            </style>
        </body>
    </foreignObject>
</svg>
