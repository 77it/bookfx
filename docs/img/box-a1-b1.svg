                .tab {
                    color: #777;
                    padding: 4px 8px;
                    border-right: 1px solid #a2a2a2;

                }

                .tab:first-child {
                    border-left: 1px solid #a2a2a2;
                }

                .tab.active {
                    color: black;
                    background-color: white;
                    margin-top: -1px;
                    border-bottom: 2px solid #a2a2a2;
                }

                td.box {
                    font-weight: bold;
                    text-align: center;
                    border-right: 1px solid black;
