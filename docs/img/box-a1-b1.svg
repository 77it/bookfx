<?xml version="1.0" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="120">
    <foreignObject x="0" y="0" width="300" height="120">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Box A1</td>
                        <td>Box B1</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="tabs">
                <div class="tab active">Sheet1</div>
            </div>
            <style>
                body {
                    font-family:
                        -apple-system, BlinkMacSystemFont,
                        "Segoe UI",
                        "Roboto",
                        "Helvetica Neue", "Ubuntu", Arial, sans-serif,
                        "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                    font-size: 16px;
                    margin: 0;
