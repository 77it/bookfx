<?xml version="1.0" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" width="870" height="280">
    <foreignObject x="0" y="0" width="870" height="280">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div class="row">
                <div class="title"><div class="type">Book</div></div>
                <div class="content">
                    <div class="row">
                        <div class="title"><div class="type">Sheet</div></div>
                        <div class="row">
                            <div class="title"><div class="type">RowBox</div></div>
                            <div class="content">
                                <div class="value">
                                    <div class="title"><div class="type">ValueBox</div><div class="string">"Code"</div></div>
                                </div>
                                <div class="value">
                                    <div class="title"><div class="type">ValueBox</div><div class="string">"Name"</div></div>
                                </div>
                                <div class="col">
                                    <div class="title"><div class="type">ColBox</div></div>
                                    <div class="content">
                                        <div class="value">
                                            <div class="title"><div class="type">ValueBox</div><div class="string">"Beginning of year"</div></div>
                                        </div>
                                        <div class="row">
                                            <div class="title"><div class="type">RowBox</div></div>
                                            <div class="content">
                                                <div class="value">
                                                    <div class="title"><div class="type">ValueBox</div><div class="string">"Plan"</div></div>
                                                </div>
                                                <div class="value">
                                                    <div class="title"><div class="type">ValueBox</div><div class="string">"Fact"</div></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="title"><div class="type">ColBox</div></div>
                                    <div class="content">
                                        <div class="value">
                                            <div class="title"><div class="type">ValueBox</div><div class="string">"End of year"</div></div>
                                        </div>
                                        <div class="row">
                                            <div class="title"><div class="type">RowBox</div></div>
                                            <div class="content">
                                                <div class="value">
                                                    <div class="title"><div class="type">ValueBox</div><div class="string">"Plan"</div></div>
                                                </div>
                                                <div class="value">
                                                    <div class="title"><div class="type">ValueBox</div><div class="string">"Fact"</div></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <style>
                * {
                    box-sizing: border-box;
                }

                body {
                    font-family:
                        -apple-system, BlinkMacSystemFont,
                        "Segoe UI",
                        "Roboto",
                        "Helvetica Neue", "Ubuntu", Arial, sans-serif,
                        "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                    font-size: 16px;
                    margin: 0;
                    width: max-content;
                }

                .row,
                .col,
                .value,
                .content,
                .title {
                    display: flex;
                }

                .row,
                .col,
                .value {
                    padding: 5px;
                }

                .title:not(:last-child) {
                    padding-bottom: 5px;
                }

                .type {
                    color: #007d9a;
                    padding-right: 5px;
                }

                .id {
                    color: black;
                }

                .string {
                    color: #a31515;
                }

                .row,
                .col,
                .value {
                    flex-direction: column;
                    border: 1px solid #ccc;
                }

                .row > .content {
                    flex-direction: row;
                }

                .row > .content > *:not(:first-child) {
                    margin-left: 5px;
                }

                .col > .content {
                    flex-direction: column;
                }

                .col > .content > *:not(:first-child) {
                    margin-top: 5px;
                }
            </style>
        </body>
    </foreignObject>
</svg>
